<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button style="height: 30px;" id="btn"> Click me </button>
    <div style="width: 300px; height: 400px; background: green; margin-top: 20px;" id="box"> </div>
    <input style="margin-top: 20px; height: 30px;" type="text" id="inp">
    <label style="display: none;" id="error"> Enter Minimum 4 Characters </label>
    <input style="height: 30px;" type="text" id="">

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                //alert("Button Clicked")
                $("#box").fadeToggle(3000)
            })
            $("#btn").mouseenter(function(){
                $(this).css({"background":"yellow"})
            })
            $("#inp").blur(function(){
                var text=$(this).val()
                if(text.length<4){
                   // alert("Enter minimum 4 charecters")
                   $("#error").show()
                }else{
                    $("#error").hide()
                }
            })
        
        })
    </script>
</body>
</html>
